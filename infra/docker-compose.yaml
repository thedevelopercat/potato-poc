networks:
  stack:
    name: ${PREFIX?error}_vnet

volumes:
  loki:
  grafana:
  pgsql:
  pgsql_dumps:
  app:

services:
  application:
    image: "potato:latest"
    container_name: "${PREFIX?error}_app"
    env_file:
      - ./env/potato/potato.env
      - ./env/potato/potato.override.env
    depends_on:
      - loki
      - promtail
      - traefik
      - pgsql
    volumes:
      - ./data/potato/logs:/var/log/potato:rw
    networks:
      - stack

  traefik:
    image: "traefik:v3.2"
    container_name: "${PREFIX?error}_traefik"
    ports:
      - "80:80"
    volumes:
      - ./config/traefik/traefik.yaml:/etc/traefik/traefik.yaml:ro
      - ./config/traefik/dynamic:/etc/traefik/dynamic:ro
    networks:
      - stack

  loki:
    image: grafana/loki:3.3.2
    container_name: "${PREFIX?error}_loki"
    command: -config.file=/etc/loki/local-config.yaml
    user: root
    volumes:
      - ./config/loki/local-config.yaml:/etc/loki/local-config.yaml:ro
      - loki:/data
    networks:
      - stack

  promtail:
    image: grafana/promtail:2.9.2
    container_name: "${PREFIX?error}_promtail"
    depends_on:
      - loki
    volumes:
      - ./data/potato/logs:/var/log/potato:ro
      - ./data/pgsql/logs:/var/log/pgsql:ro
      - ./config/promtail/config.yaml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - stack

  grafana:
    image: grafana/grafana:11.4.0
    container_name: "${PREFIX?error}_grafana"
    depends_on:
      - loki
    environment:
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    entrypoint:
      - sh
      - -euc
      - /run.sh
    volumes:
      - ./config/grafana/ds.yaml:/etc/grafana/provisioning/datasources/ds.yaml:ro
      - ./config/grafana/grafana.ini:/etc/grafana/grafana.ini:ro
      - grafana:/var/lib/grafana
    networks:
      - stack

  pgsql:
    image: postgres:17-alpine
    container_name: "${PREFIX?error}_pgsql"
    labels:
      - docker-volume-backup.archive-pre=/bin/sh /tmp/scripts/backup.sh
      - docker-volume-backup.exec-label=pgsql_database
    env_file:
      - ./env/pgsql/pgsql.env
      - ./env/pgsql/pgsql.override.env
    volumes:
      - pgsql:/var/lib/postgresql/data
      - pgsql_dumps:/tmp/pgsql_dumps
      - ./data/pgsql/logs:/var/log/postgresql/:rw
      - ./config/pgsql/scripts:/tmp/scripts
    networks:
      - stack
  
  offen:
    image: offen/docker-volume-backup:v2.43.0
    container_name: "${PREFIX?error}_offen"
    restart: always
    depends_on:
      - pgsql
      - grafana
      - loki
      - application
    env_file:
      - ./env/offen/offen.env
      - ./env/offen/offen.override.env
    volumes:
      # volumes to back up
      - pgsql_dumps:/backup/pgsql_dumps:ro
      - grafana:/backup/grafana:ro
      - loki:/backup/loki:ro
      - app:/backup/app:ro
      # configuration
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./data/offen/backup:/archive:rw
      - ./config/offen:/etc/dockervolumebackup/conf.d:ro
      # timezone
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    networks:
      - stack