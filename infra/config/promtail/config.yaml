server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

client:
  url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: potatoLogsJob
    pipeline_stages:
      - docker:
    static_configs:
      - targets:
          - potato
        labels:
          job: potatoApp
          host: container
          __path__: /var/log/potato/*.json

      - targets:
          - potato_pgsql
        labels:
          job: potatoPgsql
          host: container
          __path__: /var/log/pgsql/*.log
